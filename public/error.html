<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <script>
        window.onload = function() {
            // Get the current path
            var path = window.location.pathname;
            // Define the new URL to redirect to
            var newUrl = window.location.host + '/#' + path;
            // Redirect to the new URL
            window.location.href = newUrl;
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        // Update the link href in case automatic redirection fails
        document.getElementById('redirect-link').href = window.location.host + '/#/' + window.location.pathname;
    </script>
</body>
</html>
