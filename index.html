<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tucker McLean | Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
    <div class="terminal" id="terminal">
        <div class="terminal-header" id="terminal-header">
            <div class="buttons">
                <div class="button close" aria-label="Close"></div>
                <div class="button minimize" aria-label="Minimize"></div>
                <div class="button maximize" aria-label="Maximize"></div>
            </div>
            <span>Resume</span>
        </div>
        <div class="terminal-body">
            <div id="resume-container" aria-live="polite" aria-busy="false"></div>
        </div>
        <div class="terminal-status-bar">Status: Ready to work!</div>
        <div class="grippy" id="grippy"></div>
    </div>
    <div class="icon opened" id="terminal-icon" onclick="openTerminal()">Resume</div>
<script src="terminal.js"></script>
</body>
</html>
